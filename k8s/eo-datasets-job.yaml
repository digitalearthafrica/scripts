apiVersion: batch/v1
kind: Job
metadata:
  name: x-dsg-eo-datasets-cogging-test
  labels:
    app: x-dsg-eo-datasets
spec:
  parallelism: 8
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: deafrica-ec2-s3_access
      labels:
        app: x-dsg-eo-datasets
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - spot
      restartPolicy: Never
      containers:
      - name: eo-datasets-container
        image: opendatacube/eo-datasets:latest
        #args: ["/usr/bin/env", "sleep", "600"]
        args: ["/usr/bin/env","python3","/opt/app/sqs-consume.py","--queue-url","$(QUEUE_URL)","--message-timeout","300","--","eo3-prepare","usgs-col2","--output-base","$(OUTPUT_BASE)"]
        resources:
          requests:
            cpu: 1
            memory: 1208Mi
          limits:
            memory: 1548Mi
        tty: true
        stdin: true
        env:
        - name: QUEUE_URL
          value: "https://us-west-2.queue.amazonaws.com/565417506782/collection-2-nigeria"
        - name: OUTPUT_BASE
          value: "s3://deafrica-data-dev/dunk/"
        - name: AWS_DEFAULT_REGION
          value: us-west-2